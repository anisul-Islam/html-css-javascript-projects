<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>team members card</title>

    <!-- fontawesome6 cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="teams container">
      <h2 class="section-title">Meet Team Members</h2>
      <div class="team__container">
        <article class="team__member">
          <div class="team__member-img">
            <img src="./images/Islam_Anisul.jpg" alt="" />
          </div>
          <div class="team__member-info">
            <h3 class="team__member-name">Anisul Islam</h3>
            <p class="team__member-position">Full-stack web developer</p>
            <p class="team__member-country">Bangladesh</p>
          </div>
          <div class="team__member-socials">
            <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="#" target="_blank"><i class="fab fa-youtube"></i></a>
            <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
          </div>
        </article>

        <article class="team__member">
          <div class="team__member-img">
            <img src="./images/Lisa_Milton.jpg" alt="" />
          </div>
          <div class="team__member-info">
            <h3 class="team__member-name">Lisa Milton</h3>
            <p class="team__member-position">Software Enginner</p>
            <p class="team__member-country">Australia</p>
          </div>
          <div class="team__member-socials">
            <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="#" target="_blank"><i class="fab fa-youtube"></i></a>
            <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
          </div>
        </article>

        <article class="team__member">
          <div class="team__member-img">
            <img src="./images/Usman_Islam.jpg" alt="" />
          </div>
          <div class="team__member-info">
            <h3 class="team__member-name">Usman Islam</h3>
            <p class="team__member-position">Teacher</p>
            <p class="team__member-country">Pakistan</p>
          </div>
          <div class="team__member-socials">
            <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="#" target="_blank"><i class="fab fa-youtube"></i></a>
            <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
          </div>
        </article>

        <article class="team__member">
          <div class="team__member-img">
            <img src="./images/allef-vinicius.jpg" alt="" />
          </div>
          <div class="team__member-info">
            <h3 class="team__member-name">Allef Vinicius</h3>
            <p class="team__member-position">Full-stack Trainer</p>
            <p class="team__member-country">Spain</p>
          </div>
          <div class="team__member-socials">
            <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="#" target="_blank"><i class="fab fa-youtube"></i></a>
            <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
          </div>
        </article>
      </div>
    </section>
  </body>
</html>
